<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{p.nom}}</h3>
    </div>
</div>

<div class="row">
    <!-- *** LEFT COLUMN ***
_________________________________________________________ -->

    <div class="col-md-12">

        <p class="lead">{{p.description}}
        </p>
        <!--<p class="goToDescription"><a href="#details" class="scroll-to text-uppercase">Scroll to product details, material & care and sizing</a>-->
        </p>

        <div class="row" id="productMain">
            <div class="col-sm-6">
                <div id="mainImage">
                    <img src="{{p.imageps[0].image}}" alt="" class="img-responsive">
                </div>

                <!--<div class="ribbon sale hide">-->
                    <!--<div class="theribbon">SALE</div>-->
                    <!--<div class="ribbon-background"></div>-->
                <!--</div>-->
                <!--&lt;!&ndash; /.ribbon &ndash;&gt;-->

                <!--<div class="ribbon new">-->
                    <!--<div class="theribbon">NEW</div>-->
                    <!--<div class="ribbon-background"></div>-->
                <!--</div>-->
                <!-- /.ribbon -->

            </div>
            <div class="col-sm-6">
                <div class="box">
                    <p class="price" style="margin-top: 0px">{{p.prix}} Fcfa</p>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Prix de gros</th>
                                <td>{{p.etat}} Fcfa</td>
                            </tr>
                            <tr>
                                <th>Categorie</th>
                                <td>{{p.categorie.nom}}</td>
                            </tr>
                            <tr>
                                <th>Localisation</th>
                                <td>{{p.localisation}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="price" style="margin-top: 20px">Tel : {{p.acontacter}}</p>
                </div>

                <div class="row" id="thumbs">
                    <div class="col-xs-4">
                        <a href="{{p.imageps[0].image}}" class="thumb">
                            <img src="{{p.imageps[0].image}}" alt="" class="img-responsive">
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="{{p.imageps[1].image}}" class="thumb">
                            <img src="{{p.imageps[1].image}}" alt="" class="img-responsive">
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="{{p.imageps[2].image}}" class="thumb">
                            <img src="{{p.imageps[2].image}}" alt="" class="img-responsive">
                        </a>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- /.col-md-9 -->


    <!-- *** LEFT COLUMN END *** -->

</div>
