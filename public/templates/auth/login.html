<div id="heading-breadcrumbs">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Authentification</h1>
            </div>
        </div>
    </div>
</div>
<div id="content">
    <div class="container">
        <form class="form-signin" ng-submit="login(auth)">
            <h4 class="text-center">Authentification</h4>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="auth.login" placeholder="Login" required/>
            </div>
            <div class="form-group">
                <input type="password" ng-model="auth.password" placeholder="Mot de passe" class="form-control"/>
            </div>
            <div class="form-group text-center message" >
                {{message}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-template-main"> Connexion</button>
            </div>
        </form>
        <style type="text/css">

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                /*background-color: RGBA(34, 34, 34, 0.16);*/
                /*border: 1px solid #222;*/
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
                margin-bottom: 15%;
            }


        </style>
    </div>
</div>
