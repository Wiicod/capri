<section class="bar background-white">
    <div class="container">
        <div class="row products">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h2>Catégories phares</h2>
                </div>
            </div>
            <div class="col-md-3 col-sm-4" ng-repeat="c in categories |limitTo:8| orderBy:'-nom':true">
                <div class="product">
                    <div class="image">
                        <a ui-sref="category({category:c.nom})">
                            <img src="{{c.image}}" style="min-width: 288px; min-height: 288px;" alt="" class="img-responsive image1">
                        </a>
                    </div>
                    <!-- /.image -->
                    <div class="text">
                        <h3><a ui-sref="category({category:c.nom})">{{c.nom}}</a></h3>
                    </div>
                    <!-- /.text -->
                </div>
                <!-- /.product -->
            </div>
            <!-- /.col-md-4 -->
            <div class="clearfix"></div>
            <div class="text-center">
                <div class="btn btn-template-main" ui-sref="catalogue">Consulter le catalogue</div>
            </div>
        </div>
    </div>
</section>
